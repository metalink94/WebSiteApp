apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.lopav.kzn.websiteapp"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "releaseType"

    productFlavors {
        rabbet1 {
            dimension "releaseType"
            applicationId "ru.lopav.rabbet.one"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=143"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 6
            versionName = "1.1"
        }
        rabbet2 {
            dimension "releaseType"
            applicationId "ru.lopav.rabbet.two"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=144"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 6
            versionName = "1.1"
        }
        rabetWebP {
            dimension "releaseType"
            applicationId "com.web.push.rabet"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=251"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 5
            versionName = "1.1.3"
        }
        rabetWebP2 {
            dimension "releaseType"
            applicationId "com.second.push.rabet"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=264&s1=pril1"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 1
            versionName = "1.0"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.7'
    implementation 'com.google.firebase:firebase-database:16.0.6'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
apply plugin: 'com.google.gms.google-services'
