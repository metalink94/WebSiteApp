apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.lopav.kzn.websiteapp"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "releaseType"

    productFlavors {
        rabbet1 {
            dimension "releaseType"
            applicationId "ru.lopav.rabbet.one"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=143"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 4
            versionName = "1.0"
        }
        rabbet2 {
            dimension "releaseType"
            applicationId "ru.lopav.rabbet.two"
            buildConfigField 'String', 'URL', '"http://bet4ra.com/go.php?id=144"'
            resValue "string", "app_name", "4Rabet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 4
            versionName = "1.0"
        }
        saturnbet {
            dimension "releaseType"
            applicationId "ru.lopav.saturn.bet"
            buildConfigField 'String', 'URL', '"https://web-f.ru/FYSPBJ"'
            resValue "string", "app_name", "Saturnbet"
            manifestPlaceholders = [
                    appIcon: "@drawable/saturnbet"
            ]
            versionCode = 6
            versionName = "1.1"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
