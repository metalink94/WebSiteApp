apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.lopav.kzn.websiteapp"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "releaseType"

    productFlavors {
        mob1 {
            dimension "releaseType"
            applicationId "com.app.push.mob1"
            buildConfigField 'String', 'URL', '"https://urantraff.com/go.php?id=16&s1=mob1"'
            resValue "string", "app_name", "UranBet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 1
            versionName = "1.0"
        }
        mob2 {
            dimension "releaseType"
            applicationId "com.app.push.mob2"
            buildConfigField 'String', 'URL', '"https://urantraff.com/go.php?id=16&s1=mob2"'
            resValue "string", "app_name", "UranBet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 1
            versionName = "1.0"
        }
        mob3 {
            dimension "releaseType"
            applicationId "com.app.push.mob3"
            buildConfigField 'String', 'URL', '"https://urantraff.com/go.php?id=16&s1=mob3"'
            resValue "string", "app_name", "UranBet"
            manifestPlaceholders = [
                    appIcon: "@drawable/icon_main"
            ]
            versionCode = 1
            versionName = "1.0"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-database:16.1.0'
    implementation 'com.google.firebase:firebase-messaging:17.6.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
apply plugin: 'com.google.gms.google-services'
